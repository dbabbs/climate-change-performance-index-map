  water:
    data:
      source: omv
    draw:
      polygons:
        order: "function() { return feature.sort_rank; }"
        color: global.water
  roads:
    data:
      source: omv
    filter:
      not:
        kind:
          - path
          - rail
          - ferry
    draw:
      lines:
        order: "function() { return feature.sort_rank; }"
        color: global.road
        width: [12, 18, 18, 11]
        cap: round
